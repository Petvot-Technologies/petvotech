<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient: warm deep orange to soft amber -->
    <radialGradient id="bgGrad" cx="60%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#FF6B1A"/>
      <stop offset="50%" stop-color="#E84E0F"/>
      <stop offset="100%" stop-color="#1A0A00"/>
    </radialGradient>

    <!-- Node glow -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD580" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FF8C00" stop-opacity="0"/>
    </radialGradient>

    <!-- Central hub glow -->
    <radialGradient id="hubGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#FFD580" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FF6B1A" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft warm ambient glow top left -->
    <radialGradient id="ambientGlow" cx="20%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#FF9A3C" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#FF6B1A" stop-opacity="0"/>
    </radialGradient>

    <!-- Line gradient -->
    <linearGradient id="lineGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD580" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#FF6B1A" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="lineGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFAA44" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FF4500" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="lineGrad3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD580" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FF6B1A" stop-opacity="0.05"/>
    </linearGradient>

    <!-- Pulse ring filter -->
    <filter id="blur4" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
    <filter id="blur12" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
    <filter id="blur20" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="2"/>
    </filter>

    <!-- Node pulse animation -->
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.15; r: 18; }
        50% { opacity: 0.5; r: 28; }
      }
      @keyframes pulse2 {
        0%, 100% { opacity: 0.1; r: 14; }
        50% { opacity: 0.4; r: 22; }
      }
      @keyframes pulse3 {
        0%, 100% { opacity: 0.1; r: 10; }
        50% { opacity: 0.35; r: 16; }
      }
      @keyframes hubPulse {
        0%, 100% { opacity: 0.3; r: 55; }
        50% { opacity: 0.7; r: 75; }
      }
      @keyframes floatUp {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      @keyframes flowDash {
        0% { stroke-dashoffset: 200; }
        100% { stroke-dashoffset: 0; }
      }
      @keyframes grow {
        0% { transform: scaleY(0.3); opacity: 0.4; }
        100% { transform: scaleY(1); opacity: 1; }
      }
      @keyframes orbitDot {
        0% { transform: rotate(0deg) translateX(90px) rotate(0deg); }
        100% { transform: rotate(360deg) translateX(90px) rotate(-360deg); }
      }
      @keyframes orbitDot2 {
        0% { transform: rotate(120deg) translateX(90px) rotate(-120deg); }
        100% { transform: rotate(480deg) translateX(90px) rotate(-480deg); }
      }
      @keyframes orbitDot3 {
        0% { transform: rotate(240deg) translateX(90px) rotate(-240deg); }
        100% { transform: rotate(600deg) translateX(90px) rotate(-600deg); }
      }
      @keyframes fadeFlow {
        0% { opacity: 0; stroke-dashoffset: 300; }
        30% { opacity: 1; }
        100% { opacity: 0.6; stroke-dashoffset: 0; }
      }
    </style>
  </defs>

  <!-- BG -->
  <rect width="1200" height="700" fill="#110500"/>
  <rect width="1200" height="700" fill="url(#bgGrad)" opacity="0.9"/>
  <rect width="1200" height="700" fill="url(#ambientGlow)"/>

  <!-- Subtle dot grid pattern -->
  <pattern id="dotGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="#FF8C30" opacity="0.18"/>
  </pattern>
  <rect width="1200" height="700" fill="url(#dotGrid)"/>

  <!-- === NETWORK CONNECTIONS === -->
  <!-- Hub center: 600, 340 -->

  <!-- Spokes to major nodes -->
  <!-- Hub → Node A (180, 180) -->
  <line x1="600" y1="340" x2="180" y2="180" stroke="url(#lineGrad1)" stroke-width="1.5" stroke-dasharray="8 5" opacity="0.6">
    <animate attributeName="stroke-dashoffset" from="200" to="0" dur="4s" repeatCount="indefinite"/>
  </line>
  <!-- Hub → Node B (980, 160) -->
  <line x1="600" y1="340" x2="980" y2="160" stroke="url(#lineGrad2)" stroke-width="1.5" stroke-dasharray="8 5" opacity="0.55">
    <animate attributeName="stroke-dashoffset" from="0" to="200" dur="5s" repeatCount="indefinite"/>
  </line>
  <!-- Hub → Node C (1100, 420) -->
  <line x1="600" y1="340" x2="1100" y2="420" stroke="url(#lineGrad1)" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.5">
    <animate attributeName="stroke-dashoffset" from="200" to="0" dur="3.5s" repeatCount="indefinite"/>
  </line>
  <!-- Hub → Node D (80, 500) -->
  <line x1="600" y1="340" x2="80" y2="500" stroke="url(#lineGrad3)" stroke-width="1.5" stroke-dasharray="8 6" opacity="0.45">
    <animate attributeName="stroke-dashoffset" from="0" to="200" dur="6s" repeatCount="indefinite"/>
  </line>
  <!-- Hub → Node E (400, 620) -->
  <line x1="600" y1="340" x2="400" y2="620" stroke="url(#lineGrad2)" stroke-width="1.2" stroke-dasharray="6 5" opacity="0.4">
    <animate attributeName="stroke-dashoffset" from="200" to="0" dur="4.5s" repeatCount="indefinite"/>
  </line>
  <!-- Hub → Node F (820, 580) -->
  <line x1="600" y1="340" x2="820" y2="580" stroke="url(#lineGrad1)" stroke-width="1.2" stroke-dasharray="6 5" opacity="0.45">
    <animate attributeName="stroke-dashoffset" from="0" to="200" dur="5.5s" repeatCount="indefinite"/>
  </line>
  <!-- Hub → Node G (300, 80) -->
  <line x1="600" y1="340" x2="300" y2="80" stroke="url(#lineGrad3)" stroke-width="1" stroke-dasharray="5 4" opacity="0.35">
    <animate attributeName="stroke-dashoffset" from="200" to="0" dur="7s" repeatCount="indefinite"/>
  </line>
  <!-- Hub → Node H (760, 90) -->
  <line x1="600" y1="340" x2="760" y2="90" stroke="url(#lineGrad2)" stroke-width="1" stroke-dasharray="5 4" opacity="0.3">
    <animate attributeName="stroke-dashoffset" from="0" to="200" dur="6.5s" repeatCount="indefinite"/>
  </line>

  <!-- Cross connections between nodes -->
  <line x1="180" y1="180" x2="300" y2="80" stroke="#FFB060" stroke-width="0.8" opacity="0.25"/>
  <line x1="180" y1="180" x2="80" y2="500" stroke="#FFB060" stroke-width="0.8" opacity="0.2"/>
  <line x1="980" y1="160" x2="760" y2="90" stroke="#FFB060" stroke-width="0.8" opacity="0.2"/>
  <line x1="980" y1="160" x2="1100" y2="420" stroke="#FFB060" stroke-width="0.8" opacity="0.22"/>
  <line x1="400" y1="620" x2="820" y2="580" stroke="#FFB060" stroke-width="0.8" opacity="0.2"/>
  <line x1="1100" y1="420" x2="820" y2="580" stroke="#FFB060" stroke-width="0.8" opacity="0.18"/>

  <!-- Secondary small nodes connections -->
  <line x1="180" y1="180" x2="360" y2="260" stroke="#FFD580" stroke-width="0.8" opacity="0.3"/>
  <line x1="980" y1="160" x2="830" y2="280" stroke="#FFD580" stroke-width="0.8" opacity="0.3"/>
  <line x1="360" y1="260" x2="600" y2="340" stroke="#FFD580" stroke-width="1" opacity="0.35"/>
  <line x1="830" y1="280" x2="600" y2="340" stroke="#FFD580" stroke-width="1" opacity="0.35"/>
  <line x1="600" y1="340" x2="500" y2="480" stroke="#FFD580" stroke-width="0.9" opacity="0.3"/>
  <line x1="600" y1="340" x2="720" y2="460" stroke="#FFD580" stroke-width="0.9" opacity="0.3"/>
  <line x1="500" y1="480" x2="400" y2="620" stroke="#FFB060" stroke-width="0.7" opacity="0.2"/>
  <line x1="720" y1="460" x2="820" y2="580" stroke="#FFB060" stroke-width="0.7" opacity="0.2"/>

  <!-- === GLOW HALOS ON NODES === -->
  <!-- Hub glow -->
  <circle cx="600" cy="340" r="75" fill="url(#hubGlow)" filter="url(#blur12)">
    <animate attributeName="r" values="55;80;55" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Major node glows -->
  <circle cx="180" cy="180" r="28" fill="#FF9A3C" filter="url(#blur12)" opacity="0.5">
    <animate attributeName="r" values="20;35;20" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="980" cy="160" r="28" fill="#FFB060" filter="url(#blur12)" opacity="0.45">
    <animate attributeName="r" values="22;36;22" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="420" r="22" fill="#FF8030" filter="url(#blur12)" opacity="0.4">
    <animate attributeName="r" values="18;30;18" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="500" r="22" fill="#FFA040" filter="url(#blur12)" opacity="0.4">
    <animate attributeName="r" values="16;28;16" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="620" r="18" fill="#FF9030" filter="url(#blur12)" opacity="0.35">
    <animate attributeName="r" values="14;24;14" dur="5.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="820" cy="580" r="18" fill="#FFB060" filter="url(#blur12)" opacity="0.35">
    <animate attributeName="r" values="14;24;14" dur="4.2s" repeatCount="indefinite"/>
  </circle>

  <!-- === MAIN NODES === -->
  <!-- Central Hub -->
  <circle cx="600" cy="340" r="22" fill="#FF6B1A" opacity="0.95"/>
  <circle cx="600" cy="340" r="16" fill="#FFD580"/>
  <circle cx="600" cy="340" r="8" fill="#FFFFFF"/>

  <!-- Major Nodes -->
  <circle cx="180" cy="180" r="12" fill="#FF8C30"/>
  <circle cx="180" cy="180" r="6" fill="#FFD580"/>

  <circle cx="980" cy="160" r="12" fill="#FF9A40"/>
  <circle cx="980" cy="160" r="6" fill="#FFE090"/>

  <circle cx="1100" cy="420" r="10" fill="#FF7020"/>
  <circle cx="1100" cy="420" r="5" fill="#FFD080"/>

  <circle cx="80" cy="500" r="10" fill="#FF8030"/>
  <circle cx="80" cy="500" r="5" fill="#FFD580"/>

  <circle cx="400" cy="620" r="9" fill="#FF7530"/>
  <circle cx="400" cy="620" r="4.5" fill="#FFCC70"/>

  <circle cx="820" cy="580" r="9" fill="#FF9040"/>
  <circle cx="820" cy="580" r="4.5" fill="#FFD580"/>

  <!-- Secondary Nodes -->
  <circle cx="300" cy="80" r="7" fill="#FF8030" opacity="0.9"/>
  <circle cx="300" cy="80" r="3.5" fill="#FFD080"/>

  <circle cx="760" cy="90" r="7" fill="#FFA040" opacity="0.9"/>
  <circle cx="760" cy="90" r="3.5" fill="#FFE0A0"/>

  <circle cx="360" cy="260" r="8" fill="#FF8A38"/>
  <circle cx="360" cy="260" r="4" fill="#FFD080"/>

  <circle cx="830" cy="280" r="8" fill="#FF9040"/>
  <circle cx="830" cy="280" r="4" fill="#FFE090"/>

  <circle cx="500" cy="480" r="7" fill="#FF7530"/>
  <circle cx="500" cy="480" r="3.5" fill="#FFCC70"/>

  <circle cx="720" cy="460" r="7" fill="#FF8535"/>
  <circle cx="720" cy="460" r="3.5" fill="#FFD580"/>

  <!-- Tiny scatter nodes -->
  <circle cx="450" cy="150" r="4" fill="#FFA050" opacity="0.7"/>
  <circle cx="700" cy="200" r="4" fill="#FFB060" opacity="0.6"/>
  <circle cx="150" cy="380" r="3" fill="#FF8030" opacity="0.6"/>
  <circle cx="950" cy="500" r="4" fill="#FF9040" opacity="0.65"/>
  <circle cx="650" cy="600" r="3.5" fill="#FFAA50" opacity="0.6"/>
  <circle cx="250" cy="490" r="3" fill="#FF7030" opacity="0.55"/>
  <circle cx="1050" cy="280" r="3.5" fill="#FF9A50" opacity="0.6"/>
  <circle cx="550" cy="80" r="3" fill="#FFB070" opacity="0.5"/>

  <!-- Lines to tiny scatter nodes -->
  <line x1="450" y1="150" x2="600" y2="340" stroke="#FFD080" stroke-width="0.6" opacity="0.2"/>
  <line x1="700" y1="200" x2="600" y2="340" stroke="#FFD080" stroke-width="0.6" opacity="0.2"/>
  <line x1="150" y1="380" x2="80" y2="500" stroke="#FFD080" stroke-width="0.6" opacity="0.18"/>
  <line x1="950" y1="500" x2="1100" y2="420" stroke="#FFD080" stroke-width="0.6" opacity="0.18"/>
  <line x1="650" y1="600" x2="820" y2="580" stroke="#FFD080" stroke-width="0.6" opacity="0.18"/>
  <line x1="250" y1="490" x2="80" y2="500" stroke="#FFD080" stroke-width="0.5" opacity="0.15"/>
  <line x1="1050" y1="280" x2="980" y2="160" stroke="#FFD080" stroke-width="0.5" opacity="0.15"/>

  <!-- === GROWTH CHART (bottom right quadrant, abstract) === -->
  <!-- Bar chart silhouette -->
  <g transform="translate(860, 370)" opacity="0.22">
    <rect x="0" y="120" width="22" height="40" rx="3" fill="#FFD580" transform-origin="0 160">
      <animateTransform attributeName="transform" type="scale" values="1 0.3;1 1" calcMode="spline" keySplines="0.4 0 0.2 1" dur="2s" fill="freeze"/>
    </rect>
    <rect x="30" y="85" width="22" height="75" rx="3" fill="#FF9A40" transform-origin="0 160">
      <animateTransform attributeName="transform" type="scale" values="1 0.3;1 1" calcMode="spline" keySplines="0.4 0 0.2 1" dur="2s" begin="0.15s" fill="freeze"/>
    </rect>
    <rect x="60" y="55" width="22" height="105" rx="3" fill="#FFD580" transform-origin="0 160">
      <animateTransform attributeName="transform" type="scale" values="1 0.3;1 1" calcMode="spline" keySplines="0.4 0 0.2 1" dur="2s" begin="0.3s" fill="freeze"/>
    </rect>
    <rect x="90" y="25" width="22" height="135" rx="3" fill="#FF8C30" transform-origin="0 160">
      <animateTransform attributeName="transform" type="scale" values="1 0.3;1 1" calcMode="spline" keySplines="0.4 0 0.2 1" dur="2s" begin="0.45s" fill="freeze"/>
    </rect>
    <rect x="120" y="5" width="22" height="155" rx="3" fill="#FFE090" transform-origin="0 160">
      <animateTransform attributeName="transform" type="scale" values="1 0.3;1 1" calcMode="spline" keySplines="0.4 0 0.2 1" dur="2s" begin="0.6s" fill="freeze"/>
    </rect>
    <!-- Growth arrow line -->
    <polyline points="11,130 41,100 71,70 101,40 131,20" stroke="#FFD580" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="200" stroke-dashoffset="200" opacity="0.8">
      <animate attributeName="stroke-dashoffset" from="200" to="0" dur="2.5s" begin="0.5s" fill="freeze"/>
    </polyline>
  </g>

  <!-- === UPWARD TREND ARROW (prominent, center-right) === -->
  <g transform="translate(680, 240)" opacity="0.35">
    <polyline points="0,80 40,55 90,35 140,15 190,0" stroke="#FFE090" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="250" stroke-dashoffset="250">
      <animate attributeName="stroke-dashoffset" from="250" to="0" dur="3s" repeatCount="indefinite"/>
    </polyline>
    <!-- Arrowhead -->
    <polygon points="190,0 175,10 185,16" fill="#FFE090" opacity="0.7"/>
  </g>

  <!-- === ORBIT RINGS AROUND HUB === -->
  <circle cx="600" cy="340" r="90" stroke="#FF8C30" stroke-width="0.8" fill="none" stroke-dasharray="4 8" opacity="0.3"/>
  <circle cx="600" cy="340" r="140" stroke="#FFA040" stroke-width="0.6" fill="none" stroke-dasharray="3 10" opacity="0.2"/>
  <circle cx="600" cy="340" r="195" stroke="#FFB060" stroke-width="0.5" fill="none" stroke-dasharray="2 12" opacity="0.15"/>

  <!-- Orbiting dots -->
  <g transform-origin="600 340">
    <circle cx="690" cy="340" r="4" fill="#FFD580" opacity="0.9" transform-origin="600px 340px">
      <animateTransform attributeName="transform" type="rotate" from="0 600 340" to="360 600 340" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <circle cx="600" cy="200" r="3" fill="#FFAA50" opacity="0.8" transform-origin="600px 340px">
      <animateTransform attributeName="transform" type="rotate" from="120 600 340" to="480 600 340" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g>
    <circle cx="600" cy="480" r="3" fill="#FF8C30" opacity="0.8" transform-origin="600px 340px">
      <animateTransform attributeName="transform" type="rotate" from="240 600 340" to="600 600 340" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- === FLOATING DATA CARDS (abstract) === -->
  <!-- Card left -->
  <g transform="translate(60, 200)" opacity="0.6">
    <rect width="140" height="75" rx="10" fill="#2A0D00" stroke="#FF8030" stroke-width="0.8" opacity="0.7"/>
    <rect x="12" y="14" width="50" height="6" rx="3" fill="#FF9040" opacity="0.8"/>
    <rect x="12" y="26" width="80" height="4" rx="2" fill="#FF7030" opacity="0.5"/>
    <rect x="12" y="36" width="60" height="4" rx="2" fill="#FF7030" opacity="0.4"/>
    <!-- Mini spark line -->
    <polyline points="12,58 30,52 50,55 70,44 90,48 110,38 128,32" stroke="#FFD580" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.9"/>
    <circle cx="128" cy="32" r="3" fill="#FFD580"/>
    <animateTransform attributeName="transform" type="translate" values="60,200;60,192;60,200" dur="4s" repeatCount="indefinite"/>
  </g>

  <!-- Card right top -->
  <g transform="translate(1000, 60)" opacity="0.55">
    <rect width="130" height="70" rx="10" fill="#2A0D00" stroke="#FF9040" stroke-width="0.8" opacity="0.7"/>
    <rect x="10" y="12" width="45" height="6" rx="3" fill="#FFB060" opacity="0.8"/>
    <rect x="10" y="24" width="70" height="4" rx="2" fill="#FF8030" opacity="0.5"/>
    <!-- Donut ring mini -->
    <circle cx="100" cy="40" r="15" stroke="#FF8030" stroke-width="5" fill="none" opacity="0.3"/>
    <circle cx="100" cy="40" r="15" stroke="#FFD580" stroke-width="5" fill="none" stroke-dasharray="47 95" stroke-dashoffset="0" opacity="0.8"/>
    <animateTransform attributeName="transform" type="translate" values="1000,60;1000,52;1000,60" dur="5s" repeatCount="indefinite"/>
  </g>

  <!-- Card bottom left -->
  <g transform="translate(30, 580)" opacity="0.5">
    <rect width="120" height="65" rx="10" fill="#2A0D00" stroke="#FF7530" stroke-width="0.8" opacity="0.6"/>
    <rect x="10" y="12" width="40" height="5" rx="2" fill="#FFA040" opacity="0.8"/>
    <!-- Mini bars -->
    <rect x="10" y="30" width="12" height="22" rx="2" fill="#FF8030" opacity="0.6"/>
    <rect x="26" y="24" width="12" height="28" rx="2" fill="#FFB060" opacity="0.7"/>
    <rect x="42" y="18" width="12" height="34" rx="2" fill="#FFD580" opacity="0.8"/>
    <rect x="58" y="14" width="12" height="38" rx="2" fill="#FFAA50" opacity="0.7"/>
    <animateTransform attributeName="transform" type="translate" values="30,580;30,572;30,580" dur="6s" repeatCount="indefinite"/>
  </g>

  <!-- === HUMAN SILHOUETTE (warm, minimal) === -->
  <!-- Stylized person at center-left hinting at human element -->
  <g transform="translate(460, 280)" opacity="0.18">
    <circle cx="0" cy="0" r="18" fill="#FFD580"/>
    <path d="M-25 60 Q0 35 25 60 L30 110 Q0 100 -30 110 Z" fill="#FF9040"/>
  </g>

  <!-- === LARGE BG GLOW SPOT === -->
  <circle cx="600" cy="340" r="260" fill="none" stroke="#FF6B1A" stroke-width="0.5" opacity="0.12"/>
  <circle cx="600" cy="340" r="320" fill="none" stroke="#FF8030" stroke-width="0.5" opacity="0.08"/>

  <!-- Atmospheric warm light beam top -->
  <ellipse cx="200" cy="0" rx="300" ry="180" fill="#FF8030" opacity="0.07" filter="url(#blur20)"/>

  <!-- === LABEL TAGS (subtle context) === -->
  <g font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#FFE0A0" opacity="0.65">
    <text x="140" y="168">Finance</text>
    <text x="950" y="148">Healthcare</text>
    <text x="1060" y="410">E-commerce</text>
    <text x="40" y="494">Education</text>
    <text x="360" y="638">Automation</text>
    <text x="768" y="598">Analytics</text>
  </g>

  <!-- Central subtle label -->
  <text x="600" y="410" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#FFD580" opacity="0.5" letter-spacing="3">YOUR BUSINESS</text>

</svg>
